version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - mysql
      - redis
    environment:
      - FLASK_ENV=development
    networks:
      - shortener-network

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=shortener
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - shortener-network

  redis:
    image: redis:7.0
    ports:
      - "6379:6379"
    networks:
      - shortener-network

volumes:
  mysql-data:

networks:
  shortener-network:
    driver: bridge